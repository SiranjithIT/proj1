<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../static/Styles/createAcc.css">
</head>
<body>
    <h1>Create Account User</h1>
    <form method="post" action="/create_account_luser">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label>Lawyer ID:</label><br>
        <input type="number" id="lawyerid" name="lawyerid" required><br>
        
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
