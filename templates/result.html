<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processing Result</title>
    <link rel="stylesheet" href="../static/Styles/result.css">
</head>
<body>
    <div class="container">
        <h2>Document Processing</h2>

            <h3>Original Text:</h3>

        </div>
        <a href="/logout" class="logout-button">Home</a>

    </div>
</body>
</html>
